<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Add Room</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/styles/css/main.css}"/>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">University</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link" href="/">Home</a>
				<a class="nav-item nav-link" href="/courses">Courses</a>
				<a class="nav-item nav-link" href="/groups">Groups</a>
				<a class="nav-item nav-link" href="/lectures">Lectures</a>
				<a class="nav-item nav-link active" href="/rooms">
					Rooms<span class="sr-only">(current)</span>
				</a>
				<a class="nav-item nav-link" href="/students">Students</a>
				<a class="nav-item nav-link" href="/teachers">Teachers</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<form class="editForm" action="#" th:action="@{/rooms/save}" th:object="${room}" method="post">
			<div class="form-group">
				<label for="name">Name</label> <input type="text" class="form-control" id="name" th:field="*{name}"
					placeholder="Name">
				<p  th:if="${#fields.hasErrors('name')}" th:class="${#fields.hasErrors('name')}? error">
					Name is mandatory</p>
			</div>
			<div class="form-group">
				<label for="capacity">Capacity</label> <input type="number" class="form-control" id="capacity"
					th:field="*{capacity}" placeholder="Capacity">
				<p  th:if="${#fields.hasErrors('capacity')}" th:class="${#fields.hasErrors('capacity')}? error">
					Capacity cannot be null</p>
			</div>
			<button type="submit" class="btn btn-success">Submit</button>
			<a class="btn btn-danger" href="/rooms" role="button">Cancel</a>
		</form>
	</div>
</body>
</html>
