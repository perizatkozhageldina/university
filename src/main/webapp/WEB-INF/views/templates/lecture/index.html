<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Lectures</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/university/styles/css/main.css" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/university">University</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link" href="/university">Home</a>
				<a class="nav-item nav-link" href="/university/courses">Courses</a>
				<a class="nav-item nav-link" href="/university/groups">Groups</a>
				<a class="nav-item nav-link active" href="/university/lectures">
					Lectures<span class="sr-only">(current)</span>
				</a>
				<a class="nav-item nav-link" href="/university/rooms">Rooms</a>
				<a class="nav-item nav-link" href="/university/students">Students</a>
				<a class="nav-item nav-link" href="/university/teachers">Teachers</a>
			</div>
		</div>
	</nav>
	<div class="container-xl">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2>
								Manage <b>Lectures</b>
							</h2>
						</div>
						<div class="col-sm-6">
							<a href="lectures/add" class="btn btn-success">
								<i class="material-icons">&#xE147;</i> <span>Add New Lecture</span>
							</a>
						</div>
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Name</th>
							<th>Number</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="lecture : ${lectures}">
							<td th:text="${lecture.id}" th:hidden="true" ></td>
							<td th:text="${lecture.name}"></td>
							<td th:text="${lecture.number}"></td>
							<td class="deleteCell">
								<form th:action="@{/lectures/{id}/edit(id=${lecture.id})}" th:method="GET">
									<button class="editButton" type="submit">
										<i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
									</button>
								</form>
								<form th:action="@{/lectures/{id}/delete(id=${lecture.id})}" th:method="DELETE">
									<button class="deleteButton" type="submit">
										<i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
									</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
